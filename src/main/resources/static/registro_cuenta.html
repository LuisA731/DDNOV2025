<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cuenta - Ameribank</title>
</head>
<body>
<h1>Registro de Cuenta</h1>
<form action="/api/cuentas/registrar" method="post">
    <input name="numeroCuenta" placeholder="Número de cuenta" required><br>

    <label for="tipoCuenta">Tipo de cuenta:</label><br>
    <select name="tipoCuenta" id="tipoCuenta" required>
        <option value="NOMINA">NÓMINA</option>
        <option value="INVERSION">INVERSIÓN</option>
        <option value="AHORRO">AHORRO</option>
    </select><br>

    <input name="saldo" type="number" step="0.01" placeholder="Saldo inicial" required><br>

    <label for="estado">Estado:</label><br>
    <select name="estado" id="estado" required>
        <option value="ACTIVO">ACTIVO</option>
        <option value="INACTIVO">INACTIVO</option>
    </select><br>

    <input name="clienteId" type="number" placeholder="ID del cliente asociado" required><br>

    <button type="submit">Registrar Cuenta</button>
</form>
</body>
</html>
